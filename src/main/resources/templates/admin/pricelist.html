<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tableStyle.css}"/>
</head>
<style>
    body { background: url("/img/background.jpg") no-repeat; background-size: 100%;}
</style>
<body>
<header class="header">
    <a href="/"> <button class="headerButton">Главная</button> </a>
    <a href="/guest/trainers"><button class="headerButton">Наши тренера</button></a>
    <a href="/guest/pricelist"><button class="headerButton">Price List</button></a>
    <a th:unless="${userId}==0" th:href="@{/member/{id}(id = ${userId})}">
        <button class="headerButton">My Page</button> </a>
    <a th:href="@{/login}" th:unless="${T(by.gladyshev.gym.util.IsUserAuthenticated).isAuth()}">
        <button class="login">Log In</button></a>
    <a th:href="@{/logout}" th:if="${T(by.gladyshev.gym.util.IsUserAuthenticated).isAuth()}">
        <button class="login">Log out</button> </a>
</header>
<form th:method="POST" th:action="@{/admin/pricelist}" th:object="${price}">
    <table>
        <tr>
            <th>Period</th>
            <th>4 visits</th>
            <th>8 visits</th>
            <th>12 visits</th>
            <th>Unlimited</th>
        </tr>
        <tr>
            <td>Month</td>
            <!--/*@thymesVar id="price" type="by.gladyshev.gym.entity.PriceList"*/-->
            <td><input type="number" th:field="*{month[0]}"></td>
            <td><input type="number" th:field="*{month[1]}"></td>
            <td><input type="number" th:field="*{month[2]}"></td>
            <td><input type="number" th:field="*{month[3]}"></td>
        </tr>
        <tr>
            <td>3 month</td>
            <!--/*@thymesVar id="price" type="by.gladyshev.gym.entity.PriceList"*/-->
            <td><input type="number" th:field="*{n3month[0]}"></td>
            <td><input type="number" th:field="*{n3month[1]}"></td>
            <td><input type="number" th:field="*{n3month[2]}"></td>
            <td><input type="number" th:field="*{n3month[3]}"></td>
        </tr>
        <tr>
            <td>Year</td>
            <!--/*@thymesVar id="price" type="by.gladyshev.gym.entity.PriceList"*/-->
            <td><input type="number" th:field="*{year[0]}"></td>
            <td><input type="number" th:field="*{year[1]}"></td>
            <td><input type="number" th:field="*{year[2]}"></td>
            <td><input type="number" th:field="*{year[3]}"></td>
    </table>
    <input type="submit" value="UPDATE">
</form>
</body>
</html>
